<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code1v1 - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .leaderboard-container { margin-top: 2rem; }
    .leaderboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
    .leaderboard-header h2 { margin-bottom: 0; }
    .filter-options { display: flex; gap: 1rem; align-items: center; }
    .filter-options select { background-color: #1e1e1e; color: #ffffff; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; padding: 8px 16px; font-size: 0.9rem; outline: none; }
    .filter-options select:focus { border-color: rgba(22, 246, 107, 0.5); box-shadow: 0 0 0 2px rgba(22, 246, 107, 0.2); }
    .leaderboard-table { width: 100%; border-collapse: collapse; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
    .leaderboard-table th, .leaderboard-table td { padding: 1rem; text-align: left; }
    .leaderboard-table th { background-color: #1a1a1a; color: #16f66b; font-weight: 600; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
    .leaderboard-table tr { background-color: #202020; transition: background-color 0.2s ease; }
    .leaderboard-table tr:nth-child(even) { background-color: #1e1e1e; }
    .leaderboard-table tr:hover { background-color: #252525; }
    .rank { font-weight: 700; text-align: center; width: 60px; }
    .top-rank { font-size: 1.2rem; color: #16f66b; }
    .player-info { display: flex; align-items: center; gap: 0.8rem; }
    .player-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #333; display: flex; align-items: center; justify-content: center; font-weight: 600; color: #fff; }
    .player-name { font-weight: 600; }
    .stats { display: flex; align-items: center; gap: 5px; }
    .stats-label { color: rgba(255, 255, 255, 0.5); font-size: 0.8rem; }
    .win-rate-bar { width: 100%; background-color: rgba(255, 255, 255, 0.1); height: 6px; border-radius: 3px; position: relative; overflow: hidden; }
    .win-rate-progress { position: absolute; left: 0; top: 0; height: 100%; background-color: #16f66b; }
    .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
    .pagination button { background-color: #1e1e1e; color: #e4e4e4; border: 1px solid rgba(255, 255, 255, 0.1); width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; padding: 0; font-size: 0.9rem; }
    .pagination button.active { background-color: #16f66b; color: #0a0a0a; border: none; }
    .your-rank-highlight { position: relative; }
    .your-rank-highlight::after { content: "You"; position: absolute; right: 1rem; background-color: rgba(22, 246, 107, 0.2); color: #16f66b; padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; }
    .stats-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
    .stats-card { background-color: #202020; border-radius: 10px; padding: 1.5rem; position: relative; overflow: hidden; }
    .stats-card::after { content: ''; position: absolute; top: 0; right: 0; width: 60px; height: 60px; background: radial-gradient(circle, rgba(22, 246, 107, 0.1) 0%, rgba(22, 246, 107, 0) 70%); z-index: 0; }
    .stats-card-label { color: rgba(255, 255, 255, 0.6); font-size: 0.85rem; margin-bottom: 0.5rem; }
    .stats-card-value { font-size: 2rem; font-weight: 700; color: #fff; }
    .stats-card-subtext { font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); margin-top: 0.5rem; }
    .positive-trend { color: #16f66b; }
    .negative-trend { color: #ff5c5c; }
    .nav {  position: absolute; left: 50%; transform: translateX(-50%); display: flex; gap: 20px; top: 50%;
  transform: translate(-50%, -50%);}
  .top-percent {
  font-size: 0.55em;
  color: #888888; 
  margin-left: 4px;
  font-weight: 400;
}
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Code1v1</div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="leaderboard.html" class="active">Leaderboard</a>
    </div>
    <div class="actions">

    </div>
  </div>

  <div class="container leaderboard-container">
    <div class="arrow-up"></div>
    <div class="arrow-up arrow-up-large"></div>
    
    <div class="leaderboard-header">
      <h2>Global <span class="accent">Leaderboard</span></h2>
      <div class="filter-options">
        <select id="timeFilter">
          <option value="all-time">All Time</option>
          <option value="this-month">This Month</option>
          <option value="this-week">This Week</option>
        </select>
        <select id="categoryFilter">
          <option value="all">All Categories</option>
          <option value="algorithms">Algorithms</option>
          <option value="data-structures">Data Structures</option>
          <option value="dynamic-programming">Dynamic Programming</option>
        </select>
      </div>
    </div>
    

    <div class="stats-cards">
      <div class="stats-cards">
  <div class="stats-card">
    <div class="stats-card-label">Your Rank</div>
    <div class="stats-card-value" id="your-rank">--</div>
    <div class="stats-card-subtext" id="your-rank-trend"></div>
  </div>

  <div class="stats-card">
    <div class="stats-card-label">Rating</div>
    <div class="stats-card-value" id="your-elo">--</div>
    <div class="stats-card-subtext" id="your-elo-trend"></div>
  </div>
</div>
    </div>
    
    <!-- Leaderboard Table -->
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Win Rate</th>
          <th>Total Matches</th>
          <th>Avg. Solve Time</th>
          <th>Elo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
    
    <!-- Pagination (static for now) -->
    <div class="pagination">
      <button>&lt;</button>
      <button>1</button>
      <button class="active">2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>&gt;</button>
    </div>
  </div>


  <script type="module" src="leaderboard.js"></script>
</body>
</html>
