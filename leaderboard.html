<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code1v1 - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script> 
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="leaderboard.css" />
</head>
<body>
  <div class="header">
    <div class="logo">Code1v1</div>
    <div class="nav">       
      <a href="index.html" class="active"><i class="fa-solid fa-house"></i> Home</a>            
      <a href="leaderboard.html"><i class="fa-solid fa-trophy"></i> Leaderboard</a>     
    </div>  
    <div class="actions">

    </div>
  </div>

  <div class="container leaderboard-container">
    <div class="leaderboard-header">
      <h2>Global <span class="accent">Leaderboard</span></h2>
      
      <div class="filter-options">
        <select id="categoryFilter">
          <option value="elo">Elo</option>
          <option value="totalMatches">Total Matches</option>
          <option value="winRate">Win Rate</option>
       </select>
      </div>
    </div>
    

    <div class="stats-cards">
      <div class="stats-cards">
  <div class="stats-card">
    <div class="stats-card-label">Your Rank</div>
    <div class="stats-card-value" id="your-rank">--</div>
    <div class="stats-card-subtext" id="your-rank-trend"></div>
  </div>

  <div class="stats-card">
    <div class="stats-card-label">Rating</div>
    <div class="stats-card-value" id="your-elo">--</div>
    <div class="stats-card-subtext" id="your-elo-trend"></div>
  </div>
</div>
    </div>
    
    <!-- Leaderboard Table -->
    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Win Rate</th>
          <th>Total Matches</th>
          <th>Avg. Solve Time</th>
          <th>Elo</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
    

    <div class="pagination">
      <button>&lt;</button>
      <button>1</button>
      <button class="active">2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>&gt;</button>
    </div>
  </div>

  <script type="module" src="leaderboard.js"></script>
</body>
</html>
